<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUpForm</title>
    <link rel="stylesheet" href="./signUpStyles.css">
</head>
<body>
    <div class="mainContainer">
        <h1 style="text-align: center;">Sign Up</h1>
        <p style="text-align: center;">It's free and only takes a minute</p>

        <form action="#">

            <div class="labelledClass">
                <label for="FirstName">FirstName</label>
                <input type="text" name="FirstName" id="FirstName">
                <p></p>
            </div>

            <div class="labelledClass">
                <label for="LastName">LastName</label>
                <input type="text" name="LastName" id="LastName">
                <p></p>
            </div>

            <div class="labelledClass">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <p></p>
            </div>

            <div class="labelledClass">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
                <p></p>
            </div>

            <div class="labelledClass">
                <label for="confirmPassword">confirm password</label>
                <input type="password" name="confirmPassword" id="confirmPassword">
                <p></p>
            </div>

            <button class="btn">Sign Up</button>

        </form>

        <p>By clicking up the Sign Up button, you agree to our <span><a href="#" style="text-decoration: none;">Terms & Conditions and Privacy Policy</a></span></p>

    </div>
    <div class="bottom">
    <p class = "bottomLine">Already have an account?</p>
    <a href="#">Login Here</a>
    </div>

    <script src="main.js"></script>
</body>
</html>
